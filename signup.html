<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/e-waste-management.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<center><div class="main-icon img-fluid"><img src="images/e-waste-management.jpg" height="105px" width="105px"></div></center>
					<span class="login100-form-title">
					<strong>Website Sign up</strong>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="pass" placeholder="New Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password"id="cpass" name="pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
                        <center><p id="demo1" style="color:red"></p><br><img  style="display: none" id="loadar" src="images/throbber_13.gif" width="50px" height="50px"></center><br>
						<button id="btn-signup" class="login100-form-btn">
							Sign Up
						</button>
					</div>
                    <div class="text-center w-full p-t-25 p-b-230">
                         
						<a href="index.html" class="txt1">
                            <i class="fa fa-long-arrow-left"></i>	
                            back to log-in
						</a>
					</div>
					<!--<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>-->
				
				</form>
			</div>
		</div>
	</div>
